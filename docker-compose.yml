version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: insights-postgres
    environment:
      POSTGRES_DB: insights
      POSTGRES_USER: insights
      POSTGRES_PASSWORD: insights
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insights"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insights-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insights-app
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: insights
      POSTGRES_USER: insights
      POSTGRES_PASSWORD: insights
      MAX_FILE_SIZE: 104857600
      TEMP_UPLOAD_DIR: /tmp/insights-uploads
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - temp_uploads:/tmp/insights-uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - insights-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  temp_uploads:

networks:
  insights-network:
    driver: bridge
